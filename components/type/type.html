        <div class="side-nav-wrapper">

            </div>
            <div class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Home</a>

                    <li class="nav__item">

            <header class="header">
                <div class="header__caption">Add New Category</div>
            </header>

            <div class="category-warpper">
                <div class="input-category-outer">
                    <form action="" method="" class="type type-form">
                        <div class="type__title">Add type</div>
                        <input type="text" class="type__input" placeholder="Enter type" autofocus>
                        <button type="submit" class="button type__button">Save Type</button>
                    </form>
                </div>

            </div>
            <div class="table-wrapper">
                <table id="type-table" class="display" width="100%">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Books Count</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
    </div>
